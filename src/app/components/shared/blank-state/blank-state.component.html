<mat-card *ngIf="(isLoading | async) === false" class="blank-state">
  <mat-card-header>
    <mat-card-subtitle><img [src]="image" alt="blank-state" class="img-fluid" /></mat-card-subtitle>
    <mat-card-title style="font-size: 24px; color: #323235">{{ message }}</mat-card-title>
  </mat-card-header>
  <mat-card-content style="font-size: 18px; color: #323235">
    <p>{{ description }}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="button">
    <button class="form-button-confirm " (click)="onButtonClick()" mat-button>{{ button }}</button>
  </mat-card-actions>
</mat-card>
